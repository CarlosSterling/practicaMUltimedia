<!DOCTYPE html>

<!--se trata de una etiqueta que no necesita cierre y cuya función es facilitar información del servidor web que aloja la página. La información facilitada por esta etiqueta se refiere al tipo de documento, además es necesario para la comunicación entre el navegador y el servidor.-->

<html>
    <!-- Se trata de una etiqueta para mí es la etiqueta que encierra todo el documento html-->

    <head>
        <!--también es una etiqueta par, define la cabecera del documento y contiene información de sí mismo (meta datos, script, estilos, ubicación de estilos, Título de la página entre otros)-->

    </head>

    <body>
        <!--el Body también es una etiqueta parte y la conocemos como el cuerpo del sitio web. Todo lo que se escribe dentro de esta etiqueta será visible por los navegadores-->
    </body>




</html>
